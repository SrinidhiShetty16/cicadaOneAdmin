<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Adding Member</title>
</head>

<body>
    <div class="container" id="container">
        
        <div class="user">
            <form action="" class="signin" method="post">
                <h1>DevOps Team</h1>
                <input type="name" name="name" id="name" placeholder="Name">
                <input type="text" name="phone" id="phone" placeholder="Phone Number">
                <input type="text" name="ticket" id="ticket" placeholder="Ticket Number">
                <input class="btn2" type="submit" value="Add Member" id="submit">
            </form>
        </div>
        <div class="right_container">
            <div class="rc">
                <div class="toggle-panel toggle-right">
                    <h1>You are not Welcome</h1>
                    <p>Add player details of CICADA</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./index.js"></script>
</html>
